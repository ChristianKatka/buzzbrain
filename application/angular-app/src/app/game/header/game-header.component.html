<main
  class="flex flex-col sm:flex-row justify-between items-center gap-3 max-w-[1800px] mx-auto pb-4"
>
  <div
    class="flex flex-col sm:flex-row justify-between items-center gap-5 w-full"
  >
    <!-- Text and buttons -->
    <div class="flex flex-col gap-5 flex-1 justify-center items-center">
      <h1>{{ game().title }}</h1>
      <p>{{ game().description }}</p>
      <!-- <app-cool-green-button
        routerLink="game"
        [text]="'ALOITA PELI'"
      ></app-cool-green-button> -->
      <app-cool-green-button
        routerLink="video-game"
        [text]="'ALOITA PELI'"
      ></app-cool-green-button>
    </div>

    <!-- Image -->
    <div class="flex-1">
      <img
        [src]="game().image"
        alt="game-image"
        class="w-full h-full object-cover max-h-[500px] rounded-lg"
      />
    </div>
  </div>
</main>
