<main
  class="flex flex-col sm:flex-row justify-between items-center gap-3 max-w-[1800px] mx-auto pb-4"
>
  <div
    class="flex flex-col sm:flex-row justify-between items-center gap-5 w-full"
  >
    <div class="flex flex-col gap-5">
      <h1>{{ game().title }}</h1>
      <p>{{ game().description }}</p>
      <app-cool-green-button
        routerLink="game"
        [text]="'ALOITA PELI'"
      ></app-cool-green-button>
      <app-cool-green-button
        routerLink="video-game"
        [text]="'ALOITA video PELI'"
      ></app-cool-green-button>
    </div>
    <img [src]="game().image" alt="game-image" />
  </div>
</main>
