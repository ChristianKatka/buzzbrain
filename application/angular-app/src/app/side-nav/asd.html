<!-- OLD WORKING -->

<main class="min-h-screen flex flex-row p-4 box-border gap-4 items-stretch">
  <!-- Side Navigation -->
  <div class="w-64 flex flex-col p-3 rounded-xl bg-gray-100 shadow-md">
    <div class="flex-1">
      <app-side-nav-content class="h-full flex flex-col"></app-side-nav-content>
    </div>
  </div>

  <!-- Content Area -->
  <div class="flex-1 flex flex-col rounded-xl overflow-hidden">
    <app-content-header></app-content-header>
    <section class="flex-1 overflow-auto py-4 bg-red-200">
      <div
        class="grid grid-cols-[repeat(auto-fill,minmax(300px,1fr))] gap-4 min-h-0"
      >
        @for (quiz of quizes; track $index) {
        <div
          class="bg-gray-100 rounded-xl p-3 min-w-[300px] overflow-hidden shadow-sm hover:shadow-md transition-shadow h-full"
        >
          <img
            [src]="quiz.image"
            [alt]="quiz.alt"
            class="w-full h-auto object-contain rounded-xl shadow-md"
          />
          <div class="p-3 space-y-2">
            <p class="font-bold text-lg text-gray-900 truncate">
              {{ quiz.title }}
            </p>
            <div class="min-h-10">
              <p class="text-sm text-gray-600 line-clamp-2">{{ quiz.text }}</p>
            </div>
            <button mat-raised-button class="w-full mt-2">Avaa</button>
          </div>
        </div>
        }
      </div>
    </section>
  </div>
</main>
