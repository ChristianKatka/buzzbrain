<div class="grid grid-cols-[repeat(auto-fill,minmax(300px,1fr))] gap-4 min-h-0">
  <ng-container *ngFor="let skeleton of [].constructor(3)">
    <div
      class="border border-gray-200/50 rounded-xl p-3 overflow-hidden shadow-md"
    >
      <!-- Image Skeleton -->
      <div class="skeleton w-full h-40 mb-3"></div>

      <!-- Text Skeletons -->
      <div class="p-3 space-y-3">
        <div class="skeleton h-5 w-3/4"></div>
        <div class="skeleton h-3 w-full"></div>
        <div class="skeleton h-3 w-5/6"></div>
        <div class="skeleton h-10 w-full mt-3"></div>
      </div>
    </div>
  </ng-container>
</div>
