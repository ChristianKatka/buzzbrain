<div class="grid grid-cols-[repeat(auto-fill,minmax(300px,1fr))] gap-4 min-h-0">
  <ng-container *ngFor="let skeleton of [].constructor(4)">
    <div
      class="border border-gray-200/50 rounded-xl p-3 overflow-hidden shadow-md animate-pulse"
    >
      <!-- Image Skeleton -->
      <div class="w-full h-40 bg-gray-300 rounded-xl mb-3"></div>

      <!-- Text Skeletons -->
      <div class="p-3 space-y-3">
        <!-- Title -->
        <div class="h-5 bg-gray-300 rounded w-3/4"></div>

        <!-- Description lines -->
        <div class="h-3 bg-gray-300 rounded w-full"></div>
        <div class="h-3 bg-gray-300 rounded w-5/6"></div>

        <!-- Button -->
        <div class="h-10 bg-gray-300 rounded w-full mt-3"></div>
      </div>
    </div>
  </ng-container>
</div>
