<main class="min-h-screen flex flex-row p-4 box-border gap-4">
  <!-- Side Navigation (static height reference) -->
  <div
    class="hidden md:flex w-64 flex-col p-3 rounded-xl border border-gray-200/50 shadow-md h-[calc(100vh-2rem)]"
  >
    <!-- 2rem = p-4 top+bottom -->
    <div class="flex-1">
      <app-side-nav-content class="h-full flex flex-col"></app-side-nav-content>
    </div>
  </div>

  <!-- Content Area (matches sidebar height) -->
  <div
    class="flex-1 flex flex-col rounded-xl overflow-hidden h-[calc(100vh-2rem)]"
  >
    <app-content-header class="z-10"></app-content-header>

    <!-- Scrollable content container -->
    <div class="flex-1 overflow-auto">
      <div class="py-4">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</main>
