<section
  class="flex items-center w-full self-center text-center object-center justify-center"
>
  <h1 class="font-bold text-2xl mt-4">Pelit</h1>
</section>

<div class="py-4 max-w-[1800px] mx-auto">
  <div
    class="grid grid-cols-[repeat(auto-fill,minmax(300px,1fr))] gap-4 min-h-0"
  >
    @for (game of games; track $index) {
    <div
      class="border border-gray-200/50 rounded-xl p-3 overflow-hidden shadow-md"
    >
      <img
        [src]="game.image"
        [alt]="game.alt"
        class="w-full h-auto object-contain rounded-xl shadow-md"
      />
      <div class="p-3 space-y-2">
        <p class="font-bold text-lg text-gray-900 truncate">
          {{ game.name }}
        </p>
        <button mat-raised-button class="w-full mt-2" routerLink="game">
          Pelaa
        </button>
      </div>
    </div>
    }
  </div>
</div>
