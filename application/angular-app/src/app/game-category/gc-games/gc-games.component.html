<section
  class="flex items-center w-full self-center text-center object-center justify-center"
>
  <h1 class="font-bold text-2xl mt-4">Pelit</h1>
</section>

<div class="p-6 max-w-[1800px] mx-auto">
  <div
    class="grid grid-cols-[repeat(auto-fill,minmax(300px,1fr))] gap-4 min-h-0"
  >
    @for (game of gamesControlData()?.games; track $index) {
    <div class="border border-gray-200/50 rounded-xl overflow-hidden shadow-md">
      <!-- Image container with fixed height -->
      <div class="h-48 w-full">
        <img
          [src]="game.image"
          alt="image"
          class="w-full h-full object-cover rounded-t-xl"
        />
      </div>

      <!-- Content below image -->
      <div class="p-3 space-y-2">
        <p class="font-bold text-lg text-gray-900 truncate">
          {{ game.title }}
        </p>
        <button
          mat-raised-button
          class="w-full mt-2"
          (click)="selectGame(game.gameId)"
        >
          Avaa
        </button>
      </div>
    </div>
    }
  </div>
</div>
