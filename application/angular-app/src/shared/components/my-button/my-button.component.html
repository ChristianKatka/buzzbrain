@if(props) {
<button
  class="w-full pl-3 flex gap-2 py-2 rounded-xl text-left font-medium text-gray-600 hover:text-black hover:bg-gray-200 transition-colors"
  [ngClass]="{
    'bg-gray-200': props.isActive
  }"
>
  <mat-icon
    [ngClass]="{
      'text-black': props.isActive
    }"
    >{{ props.icon }}</mat-icon
  >
  <p
    class="font-bold"
    [ngClass]="{
      'text-black': props.isActive
    }"
  >
    {{ props.text }}
  </p>
</button>
}
